<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录注册</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel="stylesheet" href="dist/css/select-theme-dark.css" />
<style type="text/css">
.container {
	width: 900px;
	margin: 0 auto;
}

select {
	font-size: 1em;
}

.scroll-parent {
	margin: 40px;
	height: 300px;
	width: 350px;
	display: inline-block;
	overflow: auto;
	border: 2px solid #eee;
	padding: 40px;
}
</style>
<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="jq22-container" style="padding-top: 100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
					for="tab-1" class="tab">登录</label> <input id="tab-2" type="radio"
					name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">

					<div class="sign-in-htm">
						<form action="LoginServlet" method="post" id="login-form">
							<div class="group">
								<label for="user" class="label">用户名</label> <input id="user"
									name="username" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">密码</label> <input id="pass"
									name="password" type="password" class="input"
									data-type="password">
							</div>

							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> 记住我</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="登录" />
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">忘记密码</a>
							</div>
						</form>
					</div>


					<div class="sign-up-htm">
						<form action="RegisterServlet" method="post" id="register-form">
							<div class="group">
								<label for="user" class="label">用户名</label> <input id="r-user"
									name="username" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">密码</label> <input id="r-pass"
									name="password" type="password" class="input"
									data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">确认密码</label> <input id="repass"
									name="repassword" type="password" class="input"
									data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">性别</label> <label> <input
									type="radio" name="sex" value="1" id="sex_0"> 男
								</label> <label> <input type="radio" name="sex" value="1"
									id="sex_1"> 女
								</label>
							</div>
							<div class="group">
								<p>
									<label for="pass" class="label"> 职业</label> <select
										data-select-like-alignement="never" class="drop-select"
										name="profession">
										<option value="0">学生</option>
										<option value="1">老师</option>
										<option value="2">其他</option>
									</select>
								</p>
							</div>
							<div class="group">
								<p>
									<label for="pass" class="label"> 个人爱好</label> 
										<label class="demo--label"> 
									<input class="demo--radio" type="checkbox" name="favourite" value="体育"> 
										<span class="demo--checkbox demo--radioInput"></span>体育
									</label> 
									<label class="demo--label"> 
										<input class="demo--radio" type="checkbox" name="favourite" value="看书"> 
										<span class="demo--checkbox demo--radioInput"></span>看书
									</label> 
									<label class="demo--label"> 
										<input class="demo--radio" type="checkbox" name="favourite" value="娱乐"> 
										<span class="demo--checkbox demo--radioInput"></span>娱乐
									</label>

								</p>
							</div>

							<div class="group">
								<p>
									<label for="pass" class="label"> 个人简介</label>
									<textarea name="note" id="note" cols="45" rows="5"></textarea>
								</p>
							</div>

							<div class="group">
								<input type="button" class="button" value="注册" onclick="check()" />
							</div>
						</form>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已经是会员</label>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/tether.js"></script>
	<script src="dist/js/select.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('select.drop-select').each(
				function() {
					new Select({
						el : this,
						selectLikeAlignment : $(this).attr(
								'data-select-like-alignement')
								|| 'auto',
						className : 'select-theme-dark'
					});
				});
	</script>
	<script type="text/javascript">
		function check() {

			//用户名密码不能为空 确认密码与密码一致 性别不能为空
			var username = document.getElementById("r-user").value;
			var password = document.getElementById("r-pass").value;
			var repassword = document.getElementById("repass").value;

			if (username == "") {
				alert("用户名不能为空");
				return;
			}
			if (password == "") {
				alert("密码不能为空");
				return;
			}
			if (password.length<6||password.length>18) {
				alert("密码必须是6-18位");
				return;
			}
			if (repassword != password) {
				alert("两次密码输入不一致");
				return;
			}
			document.getElementById("register-form").submit();

		}
	</script>
	<div style="text-align: center; clear: both">
		<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
		<script src="/follow.js" type="text/javascript"></script>
	</div>
</body>
</html>
